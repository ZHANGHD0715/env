# every open a window or pane it will run the reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color" 
# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

set -g status off
set -g @shell_mode 'vi'
set-option -g set-titles on
bind-key r source-file ~/.tmux.conf
bind C-l send-keys 'C-l'

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on 

# set the tmux mode to the vi mode
set-window-option -g mode-keys vi
# vim like copy and paste
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'
# auto restore when the tmux is start
set -g @continuum-restore 'on'
set -g status-right-length 500
set -g status-right "CPU: #{cpu_icon} #{cpu_percentage} | Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M "

run '~/.tmux/plugins/tpm/tpm'
